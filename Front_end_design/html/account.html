<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f1e4;
        color: #4a3d35;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #6f4e37;
        color: white;
        margin-bottom: 60px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      /* Form Container */

      .form-container {
        margin: auto;
        margin-top: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        border: 1px solid;
        background: rgba(255, 255, 255, 0.1);
        padding: 80px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        text-align: center;
        width: 400px;
      }

      h1 {
        font-size: 24px;
        color: #6f4e37; /* Dark blue */
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        color: #555555;
        margin-bottom: 20px;
      }

      hr {
        border: 0.5px solid #e0e0e0;
        margin-bottom: 20px;
      }

      /* Form Styling */
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        text-align: left;
      }

      label {
        font-size: 14px;
        color: #7f36087e; /* Dark blue */
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #d2d2d2;
        border-radius: 5px;
        font-size: 14px;
      }

      input[type="text"]::placeholder,
      input[type="email"]::placeholder {
        color: #aaaaaa;
      }

      .name-fields {
        display: flex;
        gap: 10px;
      }

      .name-fields input {
        flex: 1;
      }

      .radio-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .radio-group input[type="radio"] {
        accent-color: #d67617; /* Blue radio button */
      }

      /* Button */
      .btn {
        background-color: #6f4e37; /* Dark blue */
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
      }

      .btn:hover {
        background-color: #bc7812; /* Slightly lighter blue */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">â˜• Ethiopian coffee</div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="aboutus.html">About us</a></li>
          <li><a href="Contactus.html">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <div class="form-container">
      <h1>Create New Account</h1>
      <p>Complete your profile by filling in this account creation form.</p>
      <hr />
      <form>
        <div class="form-group">
          <label for="first-name">Name</label>
          <div class="name-fields">
            <input type="text" id="first-name" placeholder="First" />
            <input type="text" id="last-name" placeholder="Last" />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="date" id="birthdate" placeholder="MM/DD/YYYY" />
        </div>
        <div class="form-group">
          <label for="username">Preferred Username</label>
          <input type="text" id="username" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label>Do you want to receive updates by email?</label>
          <div class="radio-group">
            <input type="radio" id="yes" name="updates" value="yes" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="updates" value="no" />
            <label for="no">No</label>
          </div>
        </div>
        <button type="submit" class="btn">Create Account</button>
      </form>
    </div>
  </body>
</html>
